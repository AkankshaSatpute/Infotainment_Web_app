<body>
<form   class="c2">
<fieldset><h2><marquee direction=left> Register Here</marquee></h2>
<table width="100%" >	
<tr>
	<td width="50%" align="right"><strong>First Name :</strong></td>
	<td width="50%" align="left"><input type="text" name="first_name" class="email" required="" /></td>
</tr>

 
<tr>
	<td width="50%" align="right"><strong>Last Name :</strong></td>
	<td width="50%" align="left"><input type="text" name="last_name" class="email" required="" /></td>
</tr>
<tr>
	<td width="50%" align="right"><strong>Email Id :</strong></td>
	<td width="50%" align="left"><input type ="text" class="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" title="must be in string@gmail.com orstring@gmail.in " required="" \></td>
</tr>

<tr>
	<td width="50%" align="right"><strong>Birth Date:</strong></td>
	<td width="50%" align="left"><input type="date" name="birthdate" class="email" required="" /></td>
</tr>


<tr>
	<td width="50%" align="right"><strong>Mobile Number :</strong></td>
	<td width="50%" align="left"><input type="tel" class="email" name="phone" pattern="[0-9]{10}" title="must be 10 digit mobile number" required=""/></td>
</tr>



<tr>
	<td width="50%" align="right"><input type="reset" value="reset "style="background-color:powderblue;" /></td>
	<td width="50%" align="left"><input type ="submit" value ="save" style="background-color:skyblue;" ></td>


</tr>


</table>
